<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - Foxswap</title>
    <!-- Favicon -->
    <link rel="icon" href="art/Main_Fox_Swap.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/front-end.css" />
    <link rel="stylesheet" href="css/messages.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>

  <body>
    <!-- Header section -->
    <header>
      <h1>Welcome to Foxswap</h1>
      <!-- Clickable Foxswap logo that links to the homepage -->
      <a href="homepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo" style="width: 90px; height: 90px; position: absolute; top: 20px; left: 20px;" /></a>
    </header>

    <!-- Navigation bar -->
    <nav id="navbar">
      <!-- Navigation links will be added here by JavaScript -->
    </nav>

    <!-- Main content section -->
    <div class="user-search">
      <h2 style="color: white">Search for a User</h2>
      <input type="text" id="userSearch" placeholder="Type a username..." />
      <div id="searchResults"></div>
    </div>

    <!-- Start of Messaging -->
    <div class="messaging" style = "border: 2px red solid;">
      <h2>Contacts</h2>
      <div id="userList" style="margin-bottom: 20px">
        <!-- Users with chat history will appear here -->
      </div>
      <h1>Foxswap Chat</h1>
      <div id="currentRecipient"style="font-weight: bold; margin-bottom: 10px"></div>
      <div id="messages"></div>
      <form id="messageForm">
        <input
          id="messageInput"
          autocomplete="off"
          placeholder="Type a message..."
        />
        <button type="submit">Send</button>
      </form>
      <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

        <!--<script src="/socket.io/socket.io.js"></script> -->
      <script src="js/messages.js"></script>
    </div>

    <!-- Footer section -->
    <div id="footer-placeholder"></div>
    <script src="js/window.js"></script>
    

    <!-- Import session check script -->
    <!-- This ensures the user will not be able to skip this page
     by just entering the URL-->
    <script src="js/sessionCheck.js"></script>

    <!-- Displays the Profile Picture at top of the page -->
   <script src="js/profilePicture.js"></script>
   
  </body>
</html>
