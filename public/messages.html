<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="front-end.css">

    <style>
        /* Optional basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        #messages {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }

        #messageForm {
            display: flex;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
        }

        button {
            padding: 10px;
        }

        .user-item {
            cursor: pointer;
            padding: 5px;
        }

        .user-item:hover {
            background-color: #f0f0f0;
        }
    </style>

</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <!-- Clickable Foxswap logo that links to the homepage -->
        <a href="homepage.html">
            <img src="art/Fox_Swap_Logo.png" alt="Logo" class="logo"
                style="width: 100px; height: 100px; position: absolute; top: 20px; left: 20px;">
        </a>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="homepage.html">Homepage</a>
        <a href="browse.html">Browse</a>
        <a href="messages.html">Messages</a>
        <a href="myprofile.html">My Profile</a>
        <a href="favorites.html">Favorites</a>
        <a href="post.html">Post</a>
        <a href="yourposts.html">Your Posts</a>
        <a href="/public/logout" id="logoutButton">Logout</a>
    </nav>

    <!-- Main content section -->

    <div class="user-list">
        <h2>Available Users</h2>
        <div id="userList"></div>
    </div>


    <!-- Start of Messaging -->

    <div class="messaging">
        <h1>Foxswap Chat</h1>
        <div id="messages"></div>
        <form id="messageForm">
            <input id="messageInput" autocomplete="off" placeholder="Type a message..." />
            <button type="submit">Send</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Foxswap. All rights reserved.</p>
        <p> Twitter-Instagram-Facebook </p>
    </footer>


    <!-- This appends the username to the url.-->
    <script src="Append_User.js">
        console.log("Append is working")
    </script>

    <!-- Import session check script -->
    <!-- This ensures the user will not be able to skip this page
     by just entering the URL-->
    <script src="sessionCheck.js">
        console.log("Session check is working")
    </script>

</body>

</html>
