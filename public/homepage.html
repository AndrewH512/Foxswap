<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="front-end.css">
    <style>
        /* Optional: Style for the profile picture */
        #profile-pic {
            width: 100px; /* Set width */
            height: 100px; /* Set height */
            border-radius: 50%; /* Make it circular */
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <!-- Foxswap logo will print to the top left on screen -->
        <img src="Fox_Swap_Logo.png" alt="Logo" class="logo"
            style="width: 100px; height: 100px; position: absolute; top: 20px; left: 20px;">
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="homepage.html">Homepage</a>
        <a href="browse.html">Browse</a>
        <a href="messages.html">Messages</a>
        <a href="myprofile.html">My Profile</a>
        <a href="favorites.html">Favorites</a>
        <a href="search.html">Search</a>
        <a href="post.html">Post</a>
        <a href="yourposts.html">Your Posts</a>
    </nav>

    <!-- Main content section -->
    <div class="main-content">
        <h2>Welcome to Foxswap!</h2>
        <p>Buy, sell and save: Your campus marketplace for used textbooks</p>
        <img id="userProfile" src="" alt="Profile Picture" />
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Foxswap. All rights reserved.</p>
        <p> Twitter-Instagram-Facebook </p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if (username) {
        // Fetch user data from the database
        fetch(`/api/users?username=${encodeURIComponent(username)}`)
            .then(response => response.json())
            .then(data => {
            if (data.length > 0) {
                const user = data[0];
                const profilePic = document.getElementById('profile-pic'); // Get the existing img element
                profilePic.src = user.Profile_Picture || 'default-profile-pic.jpg'; // Set the source directly
                profilePic.alt = `${user.First_Name}'s profile picture`;
            }
        });
}
    </script>
    
</body>

</html>
