<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome - Foxswap</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/front-end.css">
    <link rel="stylesheet" href="css/welcome.css">

</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <!-- Clickable Foxswap logo that links to the homepage -->
        <a href="welcomepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo" style="width: 90px; height: 90px; position: absolute; top: 20px; left: 20px;" /></a>
    </header>

    <!-- Main content section -->
    <div class="main-content">
        <h3 style="text-align: center;">Buy, sell and save: Your campus marketplace for used textbooks</h3>
    </div>

    <!-- Buttons for login and registration -->
    <div class="auth-buttons">
        <!-- Buttons for Login Button -->
        <div>
            <button onclick="window.location.href='login.html'">Login</button>
        </div>
        <!-- Buttons for Signup Button -->
        <div>
            <button onclick="window.location.href='signup.html'">Register</button>
        </div>
    </div>

    <div style="text-align: center; position: absolute; bottom:0; width: 100%;">
        <div id="footer-placeholder"></div>
    </div>

    
    <script src="js/window.js"></script> 
</body>
</html>
