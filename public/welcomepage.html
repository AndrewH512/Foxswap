<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Foxswap</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/front-end.css" />
    <link rel="stylesheet" href="css/welcome.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <h1>Welcome to Foxswap</h1>
      <!-- Clickable Foxswap logo that links to the homepage -->
      <a href="welcomepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo" style=" width: 90px; height: 90px; position: absolute; top: 20px; left: 20px;"/></a>
    </header>

    <!-- Main content section -->
    <div class="main-content">
      <img src="uploads/Fox_Swap_Logo.ico" />
      <h3 style="text-align: center"> Your campus marketplace for used textbooks </h3>
      <p> Buying, selling, and saving were never easier. Join the Foxswap family today!</p>
      
      <!-- Buttons for login and registration -->
      <div class="auth-buttons">
        <!-- Buttons for Login Button -->
        <div>
          <button onclick="window.location.href='login.html'">Login</button>
        </div>
        <!-- Buttons for Signup Button -->
        <div>
          <button onclick="window.location.href='signup.html'">Register</button>
        </div>
      </div>
    </div>

    <!-- Footer Divison -->
    <div style="text-align: center; position: absolute; bottom: 0; width: 100%; color: black">
      <div id="footer-placeholder"></div>
    </div>

    <!-- Footer Script -->
    <script src="js/window.js"></script>
  </body>
</html>
