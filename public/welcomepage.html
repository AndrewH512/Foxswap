<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="front-end.css">
    <style>
    body {
        background-image: url('art/welcomepage.jpg'); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        margin: 0;
        height: 100vh;
        color: white; 
    }
    /* Welcome Page */
    .main-content {
        color:white; 
        background-color: #000000;
        border: 2px solid red;
        width: 80%; 
        max-width: 600px; 
        margin: 40px auto; 
        padding: 20px; 
        border-radius: 10px; 
        text-align: center;
    }

    .auth-buttons {
        margin-top: 200px; /* Move buttons down the page */
        text-align: center; /* Center the buttons */
    }
    </style>
    
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <!-- Foxswap logo will print to the top left on screen -->
        <img src="art/Fox_Swap_Logo.png" alt="Logo" class="logo" style="width: 100px; height: 100px; position: absolute; top: 20px; left: 20px;">
    </header>

    <!-- Main content section -->
    <div class="main-content">
        <h3 style="text-align: center;">Buy, sell and save: Your campus marketplace for used textbooks</h3>
        
    </div>

    <!-- Buttons for login and registration -->
    <div class="auth-buttons">
        <!-- Buttons for Login Button -->
        <div>
            <button onclick="window.location.href='login.html'">Login</button>
        </div>
        <!-- Buttons for Signup Button -->
        <div>
            <button onclick="window.location.href='signup.html'">Register</button>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Foxswap. All rights reserved.</p>
        <p>Twitter - Instagram - Facebook</p>
    </footer>

    <!--Footer visabilty-->
    <script>
        function toggleFooterVisibility() {
          const footer = document.querySelector("footer");
          // Check if the user is at the bottom of the page
          if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            footer.style.display = "block"; // Show the footer
          } else {
            footer.style.display = "none"; // Hide the footer
          }
        }
    
        // Listen for scroll events
        window.addEventListener("scroll", toggleFooterVisibility);
    
        // Initial check in case the page is already scrolled to the bottom
        toggleFooterVisibility();
      </script>

</body>
</html>
