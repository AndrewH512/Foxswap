<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Report a User - Foxswap</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/front-end.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>

    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <!-- Clickable Foxswap logo that links to the homepage -->
        <a href="welcomepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo"
                style="width: 90px; height: 90px; position: absolute; top: 20px; left: 20px; z-index: 10;" /></a>
    </header>

    <!-- Navigation bar -->
    <nav id="navbar">
        <!-- Navigation links will be added here by JavaScript -->
    </nav>

    <style>
        .reportBody {
        padding: 0;
        height: 100vh;
        background-image: url("art/adminBackgroundpic.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }
      h1 {
        text-align: center;
        text-decoration: underline;
      }
      .cardR {
        width: 100%;
        max-width: 1000px;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin: 20px 0;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        /* This indicates that the card is clickable */
        cursor: pointer;
        border: 2px solid red;
        display: block;
        margin-left: auto;
        margin-right: auto;
        opacity: 0.9;
      }

      .cardR:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

    </style>

    <body class="reportBody">
    <div class="cardR">
    <h1 id="reportTitle" style="text-align: center; font-size: 45px; color:red" >Report Title</h1>
    <p style="text-align: center; font-size: 30px; font-style: oblique;"><strong>Reported User:</strong> <span id="reportedUser"></span></p>
    <p style="text-align: center; font-size: 30px; font-style: oblique;"><strong>Reporting User:</strong> <span id="reportingUser"></span></p>
    <p style="text-align: center; font-size: 30px; font-style: oblique;"><strong>Description:</strong></p>
    <p id="reportDescription" style="text-align: center; font-size: 30px; font-style: oblique;"></p>

    
    <!-- Division for Buttons -->
    <div class="auth-buttons">
        <button class="admin-button" onclick="redirectTo('listReports.html')">View Reports</button>
        <button class="admin-button" onclick="redirectTo('searchUsers.html')">Ban User</button>
        <button class="admin-button" onclick="redirectTo('browse.html')">Remove Post</button>
        <button id="messageUserButton" class="admin-button" onclick="redirectTo('messages.html')">Message User</button>
    </div>
    </div>
  
    <!-- Footer section -->
    <div style="text-align: center; position: absolute; bottom:0; width: 100%;">
        <div id="footer-placeholder"></div>
    </div>
</body>

    <!-- Imporant Scripts -->
    <script src="js/window.js"></script>

    <script src="js/reports.js"></script>

    <script src="js/sessionCheck.js"></script>

    <!-- Displays the Profile Picture at top of the page -->
    <script src="js/profilePicture.js"></script>

    <script src="js/buttons.js"></script>

</body>

</html>
