<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Report a User - Foxswap</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/front-end.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>

    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <!-- Clickable Foxswap logo that links to the homepage -->
        <a href="welcomepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo"
                style="width: 90px; height: 90px; position: absolute; top: 20px; left: 20px; z-index: 10;" /></a>
    </header>

    <!-- Navigation bar -->
    <nav id="navbar">
        <!-- Navigation links will be added here by JavaScript -->
    </nav>

    <h1 id="reportTitle">Report Title</h1>
    <p><strong>Reported User:</strong> <span id="reportedUser"></span></p>
    <p><strong>Reporting User:</strong> <span id="reportingUser"></span></p>
    <p><strong>Description:</strong></p>
    <p id="reportDescription"></p>

    <!-- Division for Buttons -->
    <div class="auth-buttons">
        <button class="admin-button" onclick="redirectTo('listReports.html')">View Reports</button>
        <button class="admin-button" onclick="redirectTo('searchUsers.html')">Ban User</button>
        <button class="admin-button" onclick="redirectTo('searchPosts.html')">Ban Post</button>
        <button class="admin-button" onclick="redirectTo('messages.html')">Message User</button>
    </div>
  
    <!-- Footer section -->
    <div style="text-align: center; position: absolute; bottom:0; width: 100%;">
        <div id="footer-placeholder"></div>
    </div>

    <script>
    const username = new URLSearchParams(window.location.search).get('username');

        function redirectTo(page) {
            window.location.href = `${page}?username=${username}`;
        }
    </script>

    <!-- Footer Script -->
    <script src="js/window.js"></script>

    <script src="js/reports.js"></script>

    <script src="js/sessionCheck.js"></script>

    <!-- Displays the Profile Picture at top of the page -->
    <script src="js/profilePicture.js"></script>

</body>

</html>
