<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report a User - Foxswap</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/front-end.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="reportBody">
    <!-- Header section -->
    <header>
      <h1>Welcome to Foxswap</h1>
      <!-- Clickable Foxswap logo that links to the homepage -->
      <a href="homepage.html"
        ><img
          src="uploads/Fox_Swap_Logo.ico"
          alt="Logo"
          class="logo"
          style="
            width: 90px;
            height: 90px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
          "
      /></a>
    </header>

    <!-- Navigation bar -->
    <nav id="navbar">
      <!-- Navigation links will be added here by JavaScript -->
    </nav>

    <style>
      .reportBody {
        padding: 0;
        height: 100vh;
        background-image: url("art/adminBackgroundpic.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }
      h1 {
        text-align: center;
        text-decoration: underline;
      }
      .cardR {
        width: 100%;
        max-width: 700px;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin: 20px 0;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        /* This indicates that the card is clickable */
        cursor: pointer;
        border: 2px solid red;
        display: block;
        margin-left: auto;
        margin-right: auto;
        opacity: 0.9;
      }

      .cardR:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      ul {
        font-size: 25px;
        text-align: center;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #reportList a {
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        color: #fff;
        background-color: black;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid red;
        border-radius: 8px;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }
      #reportList a:hover {
        background-color: #e41e1e;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
    </style>

    <div class="cardR">
      <h1>List of Reports</h1>
      <ul id="reportList">
        <!-- Report titles will be populated here -->
      </ul>
    </div>

    <!-- Footer section -->
    <div style="text-align: center; position: absolute; bottom: 0; width: 100%">
      <div id="footer-placeholder"></div>
    </div>
    <!-- Footer Script -->
    <script src="js/window.js"></script>

    <script src="js/reports.js"></script>

    <script src="js/sessionCheck.js"></script>

    <!-- Displays the Profile Picture at top of the page -->
    <script src="js/profilePicture.js"></script>
  </body>
</html>
