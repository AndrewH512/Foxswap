<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for a User - Foxswap</title>
    <link rel="stylesheet" href="css/front-end.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>

  <style>
    .adminHome {
      height: 100%;
      background-image: url("art/adminBackgroundpic.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
  <body class="adminHome">
    <header>
      <h1>Welcome to Foxswap</h1>
      <a href="homepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo" style=" width: 90px; height: 90px; position: absolute; top: 20px; left: 20px; z-index: 10; "/></a>
    </header>

    <nav id="navbar">
      <!-- Navigation links will be dynamically inserted here -->
    </nav>

    <main>
      <div class="main-content" style="opacity: 0.95">
        <h2 class="center-text">Search Users</h2>
        <div class="search-container center-text">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for a user"
            onkeyup="searchUsers()"
          />
        </div>

        <div id="userList" class="user-list"></div>
        <div class="auth-buttons">
          <button class="admin-button" onclick="redirectTo('admin_home.html')">
            Go Back
          </button>
        </div>
      </div>
    </main>

    <div style="text-align: center; bottom: 0; width: 100%">
      <div id="footer-placeholder"></div>
    </div>

    <!-- Important Scripts -->
    <script src="js/window.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/sessionCheck.js"></script>
    <script src="js/profilePicture.js"></script>
    <script src="js/searchUsers.js"></script>
    <script src="js/buttons.js"></script>
  </body>
</html>
