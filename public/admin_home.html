<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Homepage - Foxswap</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/front-end.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      .adminHome {
        height: 100%;
        background-image: url("art/adminBackgroundpic.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(90vh - 140px); /* Full height minus header/footer */
      }
      .admin-button {
        padding: 20px 40px; /* Increased padding for larger buttons */
        margin: 15px; /* Increased margin between buttons */
        font-size: 22px; /* Increased font size */
        background-color: #b3261e; /* Your primary color */
        color: white;
        border: 4px solid black;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 300px; /* Fixed width for uniform button size */
      }
      .admin-button:hover {
        background-color: #932019; /* Darker shade for hover effect */
      }
    </style>
  </head>
  <body class="adminHome">
    <!-- Header section -->
    <header>
      <h1>Admin Dashboard</h1>
      <!-- Clickable Foxswap logo that links to the homepage -->
      <a href="homepage.html"
        ><img
          src="uploads/Fox_Swap_Logo.ico"
          alt="Logo"
          class="logo"
          style="
            width: 90px;
            height: 90px;
            position: absolute;
            top: 20px;
            left: 20px;
          "
      /></a>
    </header>

    <!-- Navigation bar -->
    <nav id="navbar">
      <!-- Navigation links will be added here by JavaScript -->
    </nav>

    <!-- Button container -->
    <div class="button-container">
      <button class="admin-button" onclick="redirectTo('listReports.html')">
        View Reports
      </button>
      <button class="admin-button" onclick="redirectTo('searchUsers.html')">
        Search for Users
      </button>
      <button class="admin-button" onclick="redirectTo('searchPosts.html')">
        Search for Posts
      </button>
      <button class="admin-button" onclick="redirectTo('changePassword.html')">
        Change Password
      </button>
      <button class="admin-button" onclick="redirectTo('addAdmin.html')">
        Add New Admin
      </button>
      <button class="admin-button" onclick="redirectTo('deleteAdmin.html')">
        Delete Admin
      </button>
      <button class="admin-button" onclick="location.href='/public/logout'">
        Logout
      </button>
    </div>

    <!-- Footer section -->
    <div id="footer-placeholder"></div>

    <!-- Footer Script -->
    <script src="js/window.js"></script>

    <!-- Import session check script -->
    <!-- This ensures the user will not be able to skip this page
   by just entering the URL-->
    <script src="js/sessionCheck.js"></script>

    <!-- Displays the Profile Picture at top of the page -->
    <script src="js/profilePicture.js"></script>

    <!-- Displays the Profile Picture at top of the page -->
    <script src="js/profilePicture.js"></script>

    <script src="js/buttons.js"></script>
  </body>
</html>
