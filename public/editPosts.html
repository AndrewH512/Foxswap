<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Posts - Foxswap</title>
    <link rel="stylesheet" href="css/front-end.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Edit Your Post</h1>
        <!-- Clickable Foxswap logo that links to the homepage -->
        <a href="welcomepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo"
                style="width: 90px; height: 90px; position: absolute; top: 20px; left: 20px;" /></a>
    </header>

    <!-- Navigation bar -->
    <nav id="navbar">
        <!-- Navigation links will be added here by JavaScript -->
    </nav>

    <!-- Link to navigate back to the profile page -->
    <div class="centered-container">
        <a href="yourTextbookInfo.html" class="back-to-post">Back to Post</a>
    </div>
    <!--price, status, -->
    <div class="center-container">
        <!-- Edit Profile Form -->
        <form id="editPostForm" enctype="multipart/form-data">

            <!-- Book Details Section -->
            <div class="card-content" style="font-size: 25px">
                <p><strong>Title:</strong> <span id="bookTitle"></span></p>
                <p><strong>Status:</strong> <span id="bookStatus"></span></p>

                <div class="content-wrapper">
                    <!-- Book Image Section -->
                    <div class="book-image">
                        <img src="uploads/andrew.png" alt="Book Cover" style="width: 350px; height: 350px"
                            id="bookCover" />
                    </div>

                    <!-- Price -->
                    <div>
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="price" required />
                    </div>


                    <div class="form-group">
                        <label for="status">Did you rent or sell your book?</label>
                        <!--sold or rented dropdown-->
                        <!--if yes, dropdown for users-->
                        <select id="status" onchange="toggleSecondaryDropdown()">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>

                        <div class="users" id="secondaryDropdown" style="display: none;">
                            <label for="userDropdown">Select a Customer</label>
                            <select id="userDropdown">
                                <option value="">Select a User</option>
                            </select>
                        </div>

                    </div>

                    <!--</select> -->
                    <!--<input type="text" id="status" name="status" required />-->
                </div>

                <!-- Date -->
                <div>
                    <label for="dueDate">Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required />
                </div>


                <!-- Submit Button -->
                <div class="auth-buttons">
                    <button type="submit">Save Changes</button>
                </div>

            </div>
        </form>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>


    <script>
        // Extract username from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username");
        const postId = urlParams.get("id"); // Extract the post id
        console.log("here is another test!");
        console.log("look right here: " + postId);

    </script>

    <script>
        // Fetch the current user data to prefill the form
        fetch(`/yourPost?id=${encodeURIComponent(postId)}`)
            .then(response => response.json())
            .then(data => {
                console.log("postId: " + postId);
                if (data.length > 0) {
                    const post = data.find(p => parseInt(p.Post_ID) === parseInt(postId));
                    if (post) {
                        document.getElementById("price").value = post.Price || "";
                        const dueDate = new Date(data.Due_Date);
                        // Ensure the date is in the format YYYY-MM-DD
                        const formattedDueDate = dueDate.toISOString().split('T')[0];  // Converts to YYYY-MM-DD
                        document.getElementById("dueDate").value = formattedDueDate || "";
                    } else {
                        console.error("Post not found");
                    }
                }
            })
            .catch(error => console.error("Error fetching post data:", error));
    </script>

    <!-- JavaScript to handle form submission -->
    <script>

        // Form submission handler
        document.getElementById("editPostForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            formData.append("username", username); // Attach the username to identify the user on the server
            fetch("/api/updatePost", {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Post updated successfully!");
                        window.location.href = `yourTextbookInfo.html?id=${postId}&username=${encodeURIComponent(username)}`;
                    } else {
                        alert("Error updating post: " + data.message);
                    }
                })
                .catch(error => console.error("Error updating post:", error));
        });
    </script>

    <!-- JavaScript to handle the dropdown visibility -->
    <script>
        function toggleSecondaryDropdown() {
            const primaryDropdown = document.getElementById("status");
            const secondaryDropdown = document.getElementById("secondaryDropdown");

            // Show the secondary dropdown if "Yes" is selected, hide otherwise
            if (primaryDropdown.value === "yes") {
                secondaryDropdown.style.display = "block";
            } else {
                secondaryDropdown.style.display = "none";
            }
        }
    </script>

    <script>
        fetch(`/api/getPost?id=${postId}`)
            .then((response) => response.json())
            .then((data) => {
                //document.querySelector("h2").textContent = data.Title;
                document.getElementById("bookCover").src = data.Cover_Picture;
                document.getElementById("bookTitle").textContent = data.Title;
                document.getElementById("bookStatus").textContent = data.Status;
                document.getElementById("price").textContent = data.Price;
            })
            .catch((error) => {
                console.error("Error fetching textbook data:", error);
            });
    </script>

    <!-- Import session check script -->
    <script src="js/sessionCheck.js"></script>

    <!-- Displays the Profile Picture at top of the page -->
    <script src="js/profilePicture.js"></script>

    <script src="js/editPosts.js"></script>

    <!-- Footer Script-->
    <script src="js/window.js"></script>

</body>

</html>
