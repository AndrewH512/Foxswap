<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - Foxswap</title>
    <!-- Favicon -->
    <link rel="icon" href="art/Main_Fox_Swap.ico" type="image/x-icon" />
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/front-end.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<style>
    body {
        background-image: url('../art/login_background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <!-- Clickable Foxswap logo that links to the homepage -->
        <a href="welcomepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo"
                style="width: 90px; height: 90px; position: absolute; top: 20px; left: 20px;" /></a>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>

        <!-- Display error message -->
        <div id="error-message" style="color: red; text-align: center;"></div>

        <form action="/public/login" method="POST">
            <!-- Division for input to enter username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- Division for input to enter password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Division for submit button -->
            <div class="auth-buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
        <!-- Division with link to sign-up-->
        <div class="signup">
            <p class="center-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <!-- Footer section -->
    <div style="text-align: center; bottom:0; width: 100%; position: fixed;">
        <div id="footer-placeholder"></div>
    </div>

    <!-- Footer Script -->
    <script src="js/window.js"></script>

    <script>
        // Script to handle error messages
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error === 'username') {
            document.getElementById('error-message').textContent = 'Error: Username does not exist.';
        } else if (error === 'password') {
            document.getElementById('error-message').textContent = 'Error: Incorrect password.';
        } else if (error === 'banned') {
            document.getElementById('error-message').textContent = 'Error: Banned Sucks to be You!';
        }

        // Populate the username field if there's an error
        const username = urlParams.get('username');
        if (username) {
            document.getElementById('username').value = username;
        }
    </script>

</body>

</html>
