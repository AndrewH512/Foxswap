<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse</title>
    <link rel="stylesheet" href="front-end.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <a href="homepage.html">
            <img src="Fox_Swap_Logo.png" alt="Logo" class="logo"
                style="width: 100px; height: 100px; position: absolute; top: 20px; left: 20px;">
        </a>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="homepage.html">Homepage</a>
        <a href="browse.html">Browse</a>
        <a href="messages.html">Messages</a>
        <a href="myprofile.html">My Profile</a>
        <a href="favorites.html">Favorites</a>
        <a href="search.html">Search</a>
        <a href="post.html">Post</a>
        <a href="yourposts.html">Your Posts</a>
        <a href="myprofile.html">Profile</a>
    </nav>

    <!-- Search bar under navigation -->
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" placeholder="Search by Textbook Name, ISBN, Author, Class" name="query">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <h2>Available Posts</h2>
        <table id="postsTable">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Subject</th>
                    <th>Class Name</th>
                    <th>Cover Picture</th>
                    <th>Price</th>
                    <th>Book Condition</th>
                    <th>Transaction Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Foxswap. All rights reserved.</p>
        <p>Twitter-Instagram-Facebook</p>
    </footer>

    <script>
        // Fetch posts from the API and display them in the table
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#postsTable tbody'); // Corrected ID
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${row.Author}</td>
            <td>${row.ISBN}</td>
            <td>${row.Title}</td>
            <td>${row.Book_Subject}</td>
            <td>${row.Class_Name}</td>
            <td>${row.Cover_Picture}</td>
            <td>${row.Price}</td>
            <td>${row.Book_Condition}</td>
            <td>${row.Transaction_Type}</td>
          `;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

    <!-- This appends the username to the url.-->
    <script src="Append_User.js"></script>

    <script src="sessionCheck.js"></script>

</body>

</html>
