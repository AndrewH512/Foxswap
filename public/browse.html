<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse</title>
    <link rel="stylesheet" href="front-end.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <img src="Fox_Swap_Logo.png" alt="Logo" class="logo"
            style="width: 100px; height: 100px; position: absolute; top: 20px; left: 20px;">
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="homepage.html">Homepage</a>
        <a href="browse.html">Browse</a>
        <a href="messages.html">Messages</a>
        <a href="myprofile.html">My Profile</a>
        <a href="favorites.html">Favorites</a>
        <a href="search.html">Search</a>
        <a href="post.html">Post</a>
        <a href="yourposts.html">Your Posts</a>
    </nav>

    <!-- Search bar under navigation -->
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" placeholder="Search by Textbook Name, ISBN, Author, Class" name="query">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <h2>Available Posts</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Admin</th>
                    <th>Banned</th>
                    <th>Profile Picture</th>
                    <th>Bio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Foxswap. All rights reserved.</p>
        <p>Twitter-Instagram-Facebook</p>
    </footer>

    <script>
        // Fetch posts from the API and display them in the table
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                const usersTableBody = document.querySelector('#usersTable tbody');
                data.forEach(users => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${users.Username}</td>
                        <td>${users.First_Name}</td>
                        <td>${users.Last_Name}</td>
                        <td>${users.Phone_Number}</td>
                        <td>${users.Email}</td>
                        <td>${users.Password}</td>
                        <td>${users.Admin}</td>
                        <td>${users.Banned}</td>
                        <td>${users.Profile_Picture}</td>
                        <td>${users.Bio}</td>
                    `;
                    usersTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    </script>

</body>

</html>
