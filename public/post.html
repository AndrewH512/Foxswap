<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Post a Textbook - Foxswap</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/front-end.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>

  <body>
    <!-- Header section -->
    <header>
      <h1>Welcome to Foxswap</h1>
      <!-- Clickable Foxswap logo that links to the homepage -->
      <a href="homepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo" style="width: 90px; height: 90px; position: absolute; top: 20px; left: 20px;" /></a>
    </header>

    <!-- Navigation bar -->
    <nav id="navbar">
      <!-- Navigation links will be added here by JavaScript -->
    </nav>

    <!-- Create Textbook Container -->
    <div class="signup-container">
      <h2>Create a Textbook Listing</h2>
      <form action="/public/post" method="POST" enctype="multipart/form-data">
        <!-- Division to Enter Author -->
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <!-- Division to Enter ISBN -->
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" name="isbn" required />
        </div>
        <!-- Division to Enter Title -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <!-- Division to Enter Subject -->
        <div class="form-group">
          <label for="bookSubject">Subject</label>
          <input type="text" id="bookSubject" name="bookSubject" required />
        </div>
        <!-- Division to Enter Class Name -->
        <div class="form-group">
          <label for="className">Class Name</label>
          <input type="text" id="className" name="className" required />
        </div>
        <!-- Division to upload Cover Picture (Optional) -->
        <div class="form-group">
          <label for="coverPicture">Cover Picture </label>
          <input
            type="file"
            id="coverPicture"
            name="coverPicture"
            accept="image/*"
            required
          />
        </div>
        <!-- Division to Enter Price -->
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" name="price" required />
        </div>
        <!-- Division to Enter Book Condition -->
        <div class="form-group">
          <label for="bookCondition">Book Condition</label>
          <select id="bookCondition" name="bookCondition" required>
            <option value="new">New</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
          </select>
        </div>
        <!-- Division to Choose Rental or Sale -->
        <div class="form-group">
          <label for="transactionType">Transaction Type</label>
          <select
            id="transactionType"
            name="transactionType"
            required
            onchange="toggleDueDate()"
          >
            <option value="sale">Sale</option>
            <option value="rental">Rental</option>
          </select>
        </div>
        <!-- Division to Enter Due Date for Rentals -->
        <!-- Only shows if user chooses rental -->
        <div class="form-group" id="dueDateField" style="display: none">
          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate" name="dueDate" />
        </div>
        <!-- Division for submit button -->
        <div class="auth-buttons">
          <button type="submit">Create Listing</button>
        </div>
      </form>
    </div>

    <!-- Footer section -->
    <div id="footer-placeholder"></div>
    
    <script>
      // Function to show or hide the Due Date field based on Transaction Type selection
      function toggleDueDate() {
        const transactionType =
          document.getElementById("transactionType").value;
        const dueDateField = document.getElementById("dueDateField");

        if (transactionType === "rental") {
          dueDateField.style.display = "block";
        } else {
          dueDateField.style.display = "none";
        }
      }
    </script>

    <script src="js/window.js"></script>

    <!-- Import session check script -->
    <!-- This ensures the user will not be able to skip this page
     by just entering the URL-->
    <script src="js/sessionCheck.js"></script>
  </body>
</html>
