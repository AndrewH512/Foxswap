<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup - Foxswap</title>
    <!-- Favicon -->
    <link rel="icon" href="art/Main_Fox_Swap.ico" type="image/x-icon" />
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/front-end.css">
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<style>
    body{
        background-image: url('../art/signup_background.jpg'); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
    }
</style>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
        <!-- Clickable Foxswap logo that links to the homepage -->
        <a href="welcomepage.html"><img src="uploads/Fox_Swap_Logo.ico" alt="Logo" class="logo" style="width: 90px; height: 90px; position: absolute; top: 20px; left: 20px;" /></a>
    </header>

    <!-- Sign Up Container -->
    <div class="signup-container">
        <h2>Create an Account</h2>

        <!-- Display error message -->
        <div id="error-message" style="color: red; text-align: center;"></div>

        <form action="/public/signup" method="POST" enctype="multipart/form-data">
            <!-- Divsion to Enter Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" maxlength="50" required>
            </div>
            <!-- Divsion to Enter First Name -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" maxlength="40" required>
            </div>
            <!-- Divsion to Enter Last Name -->
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName"  maxlength="40" required>
            </div>
            <!-- Divsion to Enter Phone Number -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" maxlength="12" required />
            </div>
            
            <!-- Divsion to Enter Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" maxlength="50" required>
            </div>
            <!-- Divsion to Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" maxlength="100" required>
            </div>
            <!-- Divsion to Enter Bio (Optional) -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself (optional)" maxlength="400"></textarea>
            </div>
            <!-- Divsion to upload picture(Optional) -->
            <div class="form-group">
                <label for="profilePicture">Profile Picture (Optional)</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <!-- Divsion for submit button -->
            <div class="auth-buttons">
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <!-- Divsion to go back to login back, if they have an account -->
        <div class="footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <!-- Footer section -->
    <div id="footer-placeholder"></div>
    
    <script>
        // Script to handle error messages
        const urlParams = new URLSearchParams(window.location.search);
        const errors = urlParams.get('error');

        if (errors) {
            const errorList = errors.split('&');
            errorList.forEach(error => {
                if (error === 'username') {
                    document.getElementById('error-message').innerHTML += 'Error: Username is already taken! Enter a different Username.<br>';
                } else if (error === 'email') {
                    document.getElementById('error-message').innerHTML += 'Error: Email is already taken! Enter a different Email.<br>';
                }
            });
        }
    </script>

    <!-- Footer Script -->
    <script src="js/window.js"></script>
</body>
</html>
