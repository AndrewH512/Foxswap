<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>404Page</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff; /* Changed to a solid color */
        font-family: "Arial", sans-serif;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 150px;
        margin: 0;
        color: #e63946;
      }
      p {
        font-size: 30px;
        margin: 20px 0;
        color: #333;
      }
      img {
        max-width: 200px;
        margin: 10px;
        transition: transform 0.2s;
      }
      img:hover {
        transform: scale(1.1); /* Increase the size of images*/
      }
      a {
        text-decoration: none;
        color: #fff;
        background-color: #457b9d;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
      }
      a:hover {
        background-color: #1d3557;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Oops, looks like you ran into an issue.</p>
    <img src="uploads/monster2.png" />
    <img src="uploads/monster1.avif" />
    <img src="uploads/fox404.png" />

    <p><a href="homepage.html">Go back to Home</a></p>
  </body>
</html>
