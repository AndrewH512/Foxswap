<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse</title>
    <style>
        /* Basic styling for the page */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Header styling */
        header {
            background-color: #B3261E;
            color: white;
            padding: 20px;
            text-align: center;
        }
		.logo{
				position: relative;
				width: 130px;
				float:left;
				margin-top:-110px;
				cursor: pointer;
				/*max-width: 100px*/
			}

        /* Navigation bar styling */
        nav {
            background-color: #B3261E;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Search bar styling under nav */
        .search-container {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #B3261E;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main content styling */
        .main-content {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer styling */
        footer {
            background-color: #B3261E;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Foxswap</h1>
		<img src="Fox_Swap_6.png" alt="Logo" class="logo">
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="homepage.html">Homepage</a>
        <a href="browse.html">Browse</a>
        <a href="messages.html">Messages</a>
        <a href="myprofile.html">My Profile</a>
        <a href="favorites.html">Favorites</a>
        <a href="search.html">Search</a>
        <a href="post.html">Post</a>
        <a href="yourposts.html">Your Posts</a>
    </nav>

    <!-- Search bar under navigation -->
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" placeholder="Search by Textbook Name, ISBN, Author, Class" name="query">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <h2></h2>
        <p></p>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Foxswap. All rights reserved.</p>
        <p>Twitter-Instagram-Facebook</p>
    </footer>

</body>
</html>
